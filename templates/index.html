<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Drony – panel</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:sans-serif;display:flex;height:100vh}
    #sidebar{width:250px;background:#f4f4f4;border-right:1px solid #ccc;padding:10px;overflow-y:auto}
    #sidebar h3{margin:6px 0 4px;font-size:.95rem}
    .item{padding:6px 8px;border-radius:4px;cursor:pointer;margin-bottom:4px}
    .item:hover{background:#e0e0e0}
    .item.active{background:#1b5e20;color:#fff;font-weight:600}
    .item.offline{background:#b71c1c;color:#fff}
    .btn-acc{float:right;font-size:.75rem;background:#2196f3;color:#fff;border:none;border-radius:3px;padding:2px 6px;cursor:pointer}
    #map{flex:1}
  </style>
</head>
<body>

  <div id="sidebar">
    <h3>Aktywne</h3>
    <div id="active-list"><em>Brak</em></div>

    <h3>Nieaktywne</h3>
    <div id="inactive-list"><em>Brak</em></div>

    <h3>Wykryte</h3>
    <div id="detected-list"><em>Brak</em></div>

    <div class="sidebar-control">
      <button id="mission-btn">➕ Nowa misja</button>
      <span id="mission-info"></span>
      <button id="clear-mission-btn">Usuń misję</button>
    </div>
  </div>

  <div id="map"></div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
